<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        body{
            background-color: #c2e1eb;
        }
        form,
        .container{
            background-color: #1e88e5;
            border-radius: 20px;
            height: 78vh;
            max-height: 500px;
            width: 100%;
            max-width: 450px;
        }
    </style>

</head>
<link rel="website icon" type="icon" href="/RECURSOS/user.ico">
<body>
    <div class="container text-center mt-5">
        <form>
            <h1 class="pt-5 pb-4 text-white">Registro de usuario</h1>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña" minlength="8" maxlength="15" required>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirmar contraseña" minlength="8" maxlength="15" required>
            </div>
                <button type="" class="btn btn-warning">Aceptar</button>
                <button type="reset" class="btn btn-light">Cancelar</button>
                
        </form>
    </div>
</body>
</html>
